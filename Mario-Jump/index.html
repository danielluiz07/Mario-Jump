<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mario Jump</title>
    <script src="./js/script.js" defer></script>
    <style>
    #btn-atualizar{
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        position: relative;
        width: 100px;
        height: 40px;
        display: none;
    }
    .controles{
        height: 100vh;
        display: flex;
        justify-content: center; 
        align-items: center;     
    }
    </style>
</head>
<body>
    <div class="game-board">
        <img src="./images/clouds.png"  class="clouds">
        <img src="images/pipe.png" class="pipe">
        <img src="images/mario.gif" class="mario">
        <p id="pontuacao">Pontuação:</p>
        <div class="controles">
            <button id="btn-atualizar">Reiniciar</button>
        </div>
    </div>
</body>
</html>
